apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
  annotations: 
    argocd.argoproj.io/sync-wave: "-2"
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: path
    repoURL: https://github.com/bdobay/argotesting.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}    
